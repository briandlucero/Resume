<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Ticker Tape</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        :root {
            --height: 50px;
            --speed: 60s; /* Adjusted speed for smoother scrolling */
        }
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: transparent;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .ticker-tape {
            width: 100%;
            overflow: hidden;
        }
        .ticker-tape .ticker {
            display: flex;
            white-space: nowrap;
            animation: ticker var(--speed) linear infinite;
        }
        .ticker-tape .ticker__item {
            display: inline-block;
            padding: 0 0.8rem; /* Smaller gap between stocks */
            font-size: 0.7rem; /* Smaller font size for price */
            text-align: center;
        }
        .ticker-tape .ticker__item .symbol {
            display: block;
            color: white;
            font-weight: bold;
            font-size: 0.85rem; /* Slightly smaller font size for symbol */
        }
        .ticker-tape .ticker__item .price {
            display: block;
            color: white;
            font-weight: bold;
            font-size: 0.7rem; /* Ensure price font size is smaller */
        }
        .ticker-tape .ticker__item .change {
            display: block;
        }
        .ticker-tape .ticker__item .triangle-up {
            color: green;
        }
        .ticker-tape .ticker__item .triangle-down {
            color: red;
        }
        @keyframes ticker {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="ticker-tape">
        <div class="ticker" id="ticker"></div>
    </div>

    <script>
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        async function fetchStockData() {
            try {
                const response = await fetch('https://phisix-api3.appspot.com/stocks.json');
                const data = await response.json();
                let stocks = data.stock.filter(stock => !stock.name.toLowerCase().includes('pref'));
                shuffleArray(stocks);
                const ticker = document.getElementById('ticker');
                if (stocks.length === 0) {
                    ticker.innerHTML = '<div class="ticker__item">No stocks available</div>';
                } else {
                    stocks.forEach(stock => {
                        const item = document.createElement('div');
                        item.className = 'ticker__item';
                        item.innerHTML = `<span class="symbol">${stock.symbol}</span>
                            <span class="price">${stock.price.amount.toFixed(2)}</span>
                            <span class="change">
                                <span class="${stock.percent_change >= 0 ? 'triangle-up' : 'triangle-down'}">
                                    ${stock.percent_change >= 0 ? '▲' : '▼'}
                                </span>
                                ${Math.abs(stock.percent_change.toFixed(2))}%
                            </span>`;
                        ticker.appendChild(item);
                    });
                    const tickerClone = ticker.cloneNode(true); // Clone the ticker items
                    ticker.appendChild(tickerClone.firstChild); // Append the clone for smooth scrolling
                }
            } catch (error) {
                console.error('Error fetching stock data:', error);
                const ticker = document.getElementById('ticker');
                ticker.innerHTML = '<div class="ticker__item">Failed to load data</div>';
            }
        }

        fetchStockData();
    </script>
</body>
</html>
<style>
    body {
        background-color: black;
    }
</style>
